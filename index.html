<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__left">
        <h1>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <h2>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience and overall efficiency.
        </h2>
        <ul>
          <li><span class="stat-heading">10k+</span> COMPANIES</li>
          <li><span class="stat-heading">314</span> TEMPLATES</li>
          <li><span class="stat-heading">12M+</span> QUERIES</li>
        </ul>
      </div>
      <div class="card__right"></div>
    </div>

  </body>
</html>
